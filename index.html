<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>FCC Wikiviewer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="Content/bootstrap.min.css" rel="stylesheet"/>
    <link href="Content/bootstrap-theme.css" rel="stylesheet"/>
    <link href="Content/StyleSheet.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.10.1/bootstrap-social.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
    <script src="Scripts/jquery-3.1.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>



</head>
<body>
    <main class="container-fluid">
        <div class="input-group-lg">
            <p class="bg-warning" id='info'>What Can Wikipedia Share Today?</p>
            <input class="form-control" id="search" type="text" placeholder="Enter a Wikipedia Topic to Search" />

            <div class="flex-container" id="buttons">
                <div class="btn btn-primary" onclick="getSearch()">
                    Search Wiki
                </div>
                <div class="btn btn-primary" onclick="getRandom()">
                    Random Wiki Topic
                </div>
            </div>
        </div>

        <div id="result">
        </div>
    </main>
    <script src="Scripts/JavaScript.js"></script>
</body>
</html>
